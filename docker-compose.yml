services:
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app1
    restart: always

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app2
    restart: always

  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app3
    restart: always

  app4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app4
    restart: always

  # Servi√ßo Nginx Load Balancer
  nginx:
    image: nginx:latest
    container_name: nginx_load_balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
      - app4
    restart: always